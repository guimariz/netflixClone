<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css  -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Clone Interface Netflix</title>
  </head>
  <body>
    <div role="button" class="header">
      <div class="container">
        <div class="nav">
          <img src="./img/netflixLogo.png" alt="Netflix" />
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Mais recentes</a>
          <a href="#">Minha lista</a>
        </div>
        <div class="icons">
          <img src="./img/lupa.png" alt="Lupinha" />
          <img src="./img/sino.png" alt="Sininho" />
          <img class="perfil" src="./img/perfil.png" alt="Perfil" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="mainMovie">
        <div class="container">
          <img src="./img/onePieceLogo.png" alt="Logo One Piece" />
          <div class="info">
            <p class="sinopse">
              O pirata que estica e não pode cair na água metendo o cacete em
              todo mundo.
            </p>
            <div class="mainBtn">
              <button role="button" class="btn">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
              </button>
              <button role="button" class="btn">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="carouselMovies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="boxMovie" src="img/mini1.jpg" alt="The Boys" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini2.jpg" alt="Borat" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini3.jpg" alt="GoT" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini4.jpg" alt="Grey's" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini5.jpg" alt="The Mandalorian" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini6.jpg" alt="Phineas e Ferb" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini7.jpg" alt="Supernatural" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini8.jpg" alt="Bad Boys" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini9.jpg" alt="O Gabito da Rainha" />
        </div>
        <div class="item">
          <img class="boxMovie" src="img/mini10.jpg" alt="Aves de Rapina" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1eb62a13c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
